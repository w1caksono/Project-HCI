    <div class="content">
    	<div class="register-box">
            <div class="title"><b>Register</b></div>
                <form action="#">
                    <div class="user-info">
                        <div class="input">
                            <span class="detail">Username</span>
                            <input type="text" name="" placeholder="Enter your name" required>
                        </div>

                        <div class="input">
                            <span class="detail">Email</span>
                            <input type="text" name="" placeholder="Enter your email" required>
                        </div>

                        <div class="input">
                            <span class="detail">Password</span>
                            <input type="password" name="" placeholder="Enter your password" required>
                        </div>

                        <div class="input">
                            <span class="detail">Confirm Password</span>
                            <input type="password" name="" placeholder="Re-enter your password" required>
                        </div>

                        <div class="check">
                            <input type="checkbox" name="">
                            <span class="detail">I agree with terms and conditions</span>
                        </div>
                   </div>
                   <div class="button">
                        <input type="submit">
                    </div>
                </form>
